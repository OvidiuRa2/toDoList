
<!DOCTYPE html>

<html>
<head>
	<title>Sign up</title>
		<link rel="stylesheet" href="../css/login.css">
	
</head>
<body>
<div class="form-container">
	<p class="title">Sign Up</p>
	<form class="form" th:action = "@{/addUser}" th:object="${newUser}"  method="POST">
	
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		
		<div class="input-group">
			<label for="username">Username</label>
			<input type="text"  id="username" placeholder=""  th:field="*{username}">
		</div>
		<div class="input-group">
			<label for="password">Password</label>
			<input type="password"id="password" placeholder=""  th:field="*{password}">
			
		</div>
		<br><br>
		<button type = "submit" class="sign">Submit</button>
	</form>
	</div>
</body>
</html>
