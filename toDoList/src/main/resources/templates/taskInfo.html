<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<title>Task info</title>
<link rel="stylesheet" href="../css/taskInfo.css">

<style>

</style>
</head>

<body>
<form action="#" th:action="@{/tasks/save}" th:object="${task}" method="POST">

		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

	<div class="card">
		<div class="chat-header">
			<input th:field="*{id}" type="hidden" th:value="${task.id}">
			<input th:field="*{checked}" type="hidden" th:value="${task.checked}">
			
			<input type="text" class="editable-title" th:value="${task.title}" th:field="*{title}"/>
		</div>
		<p>
			<textarea class="editable-description" th:text="${task.description}" th:field="*{description}"></textarea>
		</p>
	<button sec:authorize="hasRole('ADMIN')" class = "btnNew" type="submit">Update</button>
	
	</div>
</form>
<form action="#" th:action="@{/tasks}"  method="GET">
	
	<button sec:authorize="hasRole('USER')" class = "btnBack" type="submit">Back</button>
</form>
</body>

</html>
