## H2 Test Database creds
app.datasource.url=jdbc:h2:mem:testdb
app.datasource.driverClassName=org.h2.Driver
app.datasource.username=sa
app.datasource.password=password
spring.datasource.initialization-mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql = true
sql.init.mode=always

sql.script.create.task=insert into task(title,description,checked) values ('Task Test 1', 'Description Test 1', 1)
sql.script.delete.task= DELETE FROM task

security.datasource.url=jdbc:h2:mem:securitydb
security.datasource.username=sa
security.datasource.password=
security.datasource.driver-class-name=org.h2.Driver